<app-header [dashbord]="true"></app-header>
<div id="contenedor" class="container mt-3">
    <h3>Mis Compras</h3>
    <div class="row">
        <div class="col-xl-3 col-md-4 col-sm-12 mt-3" *ngFor="let item of listCompra">
            <div class="card">
                <div class="card-body">
                    <div>
                        <h5 class="card-title" style="font-size: 16px;">{{item.nombre}}</h5>
                        <div class="row justify-content-between">
                            <p style="font-size: x-small;" class="col-5">
                                {{item.fecha | date :'shortDate'}}
                            </p>
                            <p style="font-size: x-small; padding-right: 0px;" class="col-3"> {{item.precioTotal}}Bs</p>
                        </div>

                    </div>

                    <button class="btn btn-outline-primary" (click)="open(content, item)">
                            <i class="bi bi-eye-fill"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">{{compra.nombre}} - {{compra.precioTotal}}Bs</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <div class="modal-body">
        <h4>Detalle</h4>
        <div class="container">
            <div class="d-flex" style="justify-content: space-between;">
                <p>{{compra.nombre}}</p>
                <p>{{compra.precio}}Bs</p>
            </div>
            <div class="d-flex" style="justify-content: space-between;" *ngFor="let item of listAcabados">
                <p>{{item.nombre}}</p>
                <p>{{item.precio}}Bs</p>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Close</button>
    </div>
</ng-template>
